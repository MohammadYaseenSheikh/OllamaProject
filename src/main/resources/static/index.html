<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama 3.2 AI Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="styles/index_styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Ollama 3.2 AI Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="usernameDisplay">Welcome, Guest</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="bg-light py-5">
    <div class="container text-center">
        <h1 class="display-4">Welcome to Ollama 3.2 AI Project</h1>
        <p class="lead">This is the simple AI Prompt to answer your query using Ollama 3.2 Free version.</p>
    </div>
</header>

<main class="container mt-4">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="prompt-tab" data-bs-toggle="tab" data-bs-target="#prompt" type="button" role="tab" aria-controls="prompt" aria-selected="true">AI Prompt</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="cv-tab" data-bs-toggle="tab" data-bs-target="#cv" type="button" role="tab" aria-controls="cv" aria-selected="false">AI CV/Resume Scanner</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="prompt" role="tabpanel" aria-labelledby="prompt-tab">
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">AI Prompt</h5>
                    <div class="input-group mb-3">
                        <textarea class="form-control" id="promptInputBox" placeholder="Enter your prompt here"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary" onclick="getResponse()">Ask AI</button>
                        <button class="btn btn-secondary" onclick="clearPrompt_Card()">Clear</button>
                    </div>
                    <div id="responseBox" class="response-container mt-3">
                        <div class="position-relative">
                            <div id="prompt-response" class="response-text"></div>
                        </div>
                        <div class="scroll-indicator"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="cv" role="tabpanel" aria-labelledby="cv-tab">
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">AI CV/Resume Scanner</h5>
                    <p>Upload your CV/Resume to get the AI analysis</p>
                    <div class="input-group mb-3">
                        <textarea class="form-control" id="cvJDInputBox" placeholder="Enter your Job Description here"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <label class="btn btn-secondary" id="cvInputColorBox" for="cvInputBox">
                            <i id="cvIcon" class="bi bi-paperclip"></i> Upload CV
                        </label>
                        <input type="file" class="form-control d-none" id="cvInputBox" accept=".pdf" onchange="handleFileUpload()">
                        <button class="btn btn-primary" onclick="getCVResponse()">Scan CV by AI</button>
                        <button class="btn btn-secondary" id="clearCvBtn" onclick="clearCV_Card()">Clear</button>
                    </div>
                    <div id="cvResponseBox" class="response-container mt-3" style="visibility: hidden;">
                        <div class="card">
                            <div class="card-body">
                                <p class="response-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-4">
    <span>&copy; 2023 Ollama Project. Developed by
        <a href="https://github.com/MohammadYaseenSheikh/OllamaProject/blob/main/README.md" class="text-white" style="text-decoration: none;">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" style="width: 20px; height: 20px; border-radius: 50%; margin-top: -3px;"/>
            Yaseen Sheikh
        </a>
    </span>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="javascript/index_javascript.js"></script>
</body>
</html>
