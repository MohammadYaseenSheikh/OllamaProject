<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Llama 3.2</title>
    <link rel="stylesheet" href="./styles/index_style.css">
    <script src="./javascript/index_javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Navbar with User Info -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Ollama 3.2 AI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link text-white" id="usernameDisplay">Loading...</span>
                </li>
                <li class="nav-item">
                    <button class="btn btn-danger" onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header>
    <div id="content-text" class="text-dark text-center mt-3">
        <h1>Welcome to Ollama 3.2 AI Project</h1>
        <p>This is the simple AI Prompt to answer your query using Ollama 3.2 Free version.</p>
    </div>
</header>

<main class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">AI Prompt</h5>
                    <div class="input-group mb-3">
                        <textarea class="form-control" id="promptInputBox" placeholder="Enter your prompt here"></textarea>
                    </div>
                    <button class="btn btn-primary mt-2" onclick="getResponse()">Ask AI</button>
                    <button class="btn btn-secondary mt-2" onclick="clearPrompt_Card()">Clear</button>
                    <button class="btn btn-outline-secondary mt-2" onclick="copyToClipboard('responseBox')">
                        <i class="bi bi-clipboard"></i>
                    </button>
                    <textarea id="responseBox" class="form-control" readonly></textarea>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card mb-5">
                <div class="card-body">
                    <h5 class="card-title">AI CV/Resume Scanner</h5>
                    <p>Upload your CV/Resume to get the AI analysis</p>
                    <div class="input-group mb-3">
                        <textarea class="form-control" id="cvJDInputBox" placeholder="Enter your Job Description here"></textarea>
                    </div>
                    <div class="d-flex flex-column flex-md-row align-items-center justify-content-center mt-2">
                        <label class="input-group-text bg-secondary text-white mb-2 mb-md-0" id="cvInputColorBox" for="cvInputBox">
                            <i id="cvIcon" class="bi bi-paperclip"></i>&nbsp;&nbsp;Upload CV/Resume
                        </label>
                        <input type="file" class="form-control d-none" id="cvInputBox" accept=".pdf" onchange="handleFileUpload()">
                        <button class="btn btn-primary ms-md-2 mb-2 mb-md-0" onclick="getCVResponse()">Scan CV by AI</button>
                        <button class="btn btn-secondary ms-md-2" id="clearCvBtn" onclick="clearCV_Card()">Clear</button>
                        <button class="btn btn-outline-secondary ms-2" onclick="copyToClipboard('cvResponseBox')">
                            <i class="bi bi-clipboard"></i>
                        </button>
                    </div>
                    <div class="d-flex align-items-center mt-3 mb-3">
                        <textarea id="cvResponseBox" class="form-control" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="text-white text-center mt-4" style="margin: 0; width: 100%; position: fixed; bottom: 0; left: 0; background-color: #2b2b2c;">
    <span>&copy; 2023 Ollama Project. Developed by
        <a href="https://github.com/MohammadYaseenSheikh/OllamaProject/blob/main/README.md" style="text-decoration: none; color: inherit;">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" style="width: 20px; height: 20px; border-radius: 50%;margin-top: -3px;"/>
            Yaseen Sheikh
        </a>
    </span>
</footer>
<script src="javascript/index_javascript.js"></script>
</body>
</html>
