<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card p-4 shadow" style="width: 300px;">
    <h3 class="text-center">Login</h3>
    
    <!-- ðŸ‘‡ error message -->
    <div id="errorMessage" class="alert alert-danger d-none" role="alert">
        Invalid username or password!
        Please try again.
    </div>

    <form method="post" action="/login">  <!-- ðŸ‘ˆ Spring Security handles this -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <a href="/register.html" class="btn btn-secondary w-100 mt-2">Register</a>
        <a href="/oauth2/authorization/google" class="btn btn-light w-100 mt-2" title="Register with Google">
            <i class="fab fa-google"></i>&nbsp;&nbsp;&nbsp;Continue with Google
        </a>
    </form>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                document.getElementById("errorMessage").classList.remove("d-none");
            }
        };
    </script>
</div>
</body>
</html>
