<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI llama3.2</title>
    <link rel="stylesheet" href="./styles/index_style.css">
    <script src="./javascript/index_javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <header>
        <div id="content-text">
            <h1>Welcome to Ollama 3.2 AI Project</h1>
        </div>
        <div id="content-text">
            <p>This is the simple AI Prompt to answer your query using Ollama 3.2 Free version.</p>
        </div>
    </header>
    <main>
        <div class="cards">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">AI Prompt</h5>
                  <input type="text" class="form-control" id="promptInputBox" aria-describedby="prompt" placeholder="Enter your prompt here">
                  <a href="#" class="btn btn-primary" type="Submit" onclick="getResponse()">Ask AI</a>
                  <a href="#" class="btn btn-secondary" type="Clear" onclick="clearPrompt_Card()">Clear</a>
                  <div id="responseBox" class="card-body" tabindex="0"></div>
                </div>
              </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">AI CV/Resume Scanner</h5>
                    <p class="card-text">Upload your CV/Resume to get the AI analysis</p>
                    <div class="input-group mb-3" enctype="multipart/form-data">
                      <textarea class="form-control" id="cvJDInputBox" aria-describedby="cv" placeholder="Enter your Job Description here"></textarea>
                      <div class="input-group-append">
                        <label class="input-group-text bg-secondary text-white" id="cvInputColorBox" for="cvInputBox">
                          <i id="cvIcon" class="bi bi-paperclip"></i>
                        </label>
                        <input type="file" class="form-control d-none" id="cvInputBox" aria-describedby="cv" accept=".pdf" placeholder="Upload your CV here">
                      </div>
                    </div>
                    <button type="Submit" class="btn btn-primary" onclick="getCVResponse()">Scan CV by AI</button>
                    <button type="Clear" id="clearCvBtn" class="btn btn-secondary" onclick="clearCV_Card()">Clear</button>
                    <script>
                        document.getElementById("cvInputBox").addEventListener("change", function() {
                            let label = document.getElementById("cvInputColorBox");
                            let icon = document.getElementById("cvIcon");
                            if (this.files.length > 0) {
                                label.classList.remove("bg-secondary");
                                label.classList.add("bg-primary");
                                icon.classList.remove("bi-paperclip");
                                icon.classList.add("bi-file-earmark-check"); // Change icon to a file check
                            }
                        });
                        document.getElementById("clearCvBtn").addEventListener("click", function() {
                            let fileInput = document.getElementById("cvInputBox");
                            let label = document.getElementById("cvInputColorBox");
                            let icon = document.getElementById("cvIcon");

                            fileInput.value = ""; // Clear file input
                            label.classList.remove("bg-primary");
                            label.classList.add("bg-secondary");
                            icon.classList.remove("bi-file-earmark-check");
                            icon.classList.add("bi-paperclip"); // Reset icon
                        });
                    </script>
                    <div id="cvResponseBox" class="card-body" tabindex="0"></div>
                  </div>
            </div>
        </div>
    </main>
</body>
</html>
