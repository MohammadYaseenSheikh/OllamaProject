# Docker + Java CI/CD Pipeline
# Builds, tests, and pushes Docker image to Azure Container Registry

trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '50c997e3-974c-4065-9e33-96c102bdf223'
  imageRepository: 'mohammadyaseensheikhollamaproject'
  containerRegistry: 'resumeaiscanner-csekd9a6bce6dtdm.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Test
  displayName: Run Tests
  jobs:
  - job: Test
    displayName: Unit Tests
    pool:
      name: SelfHostedPool
    steps:
    - script: java -version
      displayName: 'Verify Java Installation'

    - script: ./mvnw test
      displayName: Run unit tests

- stage: Build
  displayName: Build and Push Docker Image
  dependsOn: Test
  jobs:
  - job: Build
    displayName: Build and Push
    pool:
      name: SelfHostedPool
    steps:
    - script: java -version
      displayName: 'Verify Java Installation'

    - script: ./mvnw clean package -DskipTests
      displayName: Build Java project

    - task: Docker@2
      displayName: Build and push Docker image to ACR
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
        buildContext: .
        addPipelineData: true

    - publish: $(Build.ArtifactStagingDirectory)
      artifact: drop