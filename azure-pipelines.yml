trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '50c997e3-974c-4065-9e33-96c102bdf223'
  imageRepository: 'mohammadyaseensheikhollamaproject'
  containerRegistry: 'resumeaiscanner-csekd9a6bce6dtdm.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Test
  displayName: Run Tests
  jobs:
  - job: Test
    displayName: Unit Tests
    pool:
      name: SelfHostedPool
    steps:
    - task: JavaToolInstaller@0
      inputs:
        versionSpec: '23'
        jdkArchitectureOption: 'x64'
        jdkSourceOption: 'PreInstalled'

    - script: |
        java -version
        echo "JAVA_HOME is: $JAVA_HOME"
      displayName: 'Verify Java Installation'

    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'test'
        options: '-Dspring.profiles.active=test'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.23'
        mavenVersionOption: 'Default'

- stage: Build
  displayName: Build and Push Docker Image
  dependsOn: Test
  jobs:
  - job: Build
    displayName: Build and Push
    pool:
      name: SelfHostedPool
    steps:
    - task: JavaToolInstaller@0
      inputs:
        versionSpec: '23'
        jdkArchitectureOption: 'x64'
        jdkSourceOption: 'PreInstalled'

    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean package'
        options: '-DskipTests'
        publishJUnitResults: false
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.23'
        mavenVersionOption: 'Default'

    - task: Docker@2
      displayName: Build and push Docker image to ACR
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
        buildContext: .
        addPipelineData: true

    - publish: $(Build.ArtifactStagingDirectory)
      artifact: drop